<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrate</title>
    <link rel="stylesheet" href="../CSS/Plantilla.css">
    <link rel="stylesheet" href="../CSS/registrar.css">
</head>
<body>
<header>
    <div class="encabezado">
        <img src="../IMAGENES/logo.jpg" alt="Logo">
        <h1>Paginas Doradas</h1>
    </div>
</header>
<nav>
    <a href="">Inicio</a>
    <a href="">Catalogo</a>
    <a href="">Inicio de sesión</a>
    <a href="">Contáctenos</a>
</nav>
<main>
    <div class="registrar">
        <form>
            <legend>Unete a la familia</legend>
            <div class="credenciales">
                <input type="text" class="nombre" id="nombre" placeholder="Nombre">
                <input type="text" class="apellido" id="apellido" placeholder="Apellido">
                <input type="email" class="correo" id="correo" placeholder="Correo Electronico">
                <input type="password" class="password" id="password" placeholder="Contraseña"> <br>
                <input type="submit" class="enviar" value="Registrar">
                <h5>¿Ya tienes una cuenta? <a href="Login.html">Inicia sesion</a></h5>
            </div>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
