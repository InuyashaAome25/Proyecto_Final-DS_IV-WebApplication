    </div>

<main>
    <form action="" method="post" id="Caja">
        <div id="BotonTex">
            <input type="text"
                   name="Titulo"
                   size="30"
                   maxlength="30"
                   autofocus
                   title="Ingrese un libro a buscar"
            >
        </div>

        <div id="Busqueda">
            <button>Generar Reporte</button>
        </div>

        <div id="BotonDes">
            <select name="Libros" size="1">
                <optgroup label="Titulo">
                    <option selected value="Libro"> Libros
                    <option value="Libro"> Libros
                    <option selected value="Libro"> Libros
                </optgroup>
                <optgroup label="Autor">
                    <option selected value="Libro"> Libros
                    <option value="Libro"> Libros
                    <option selected value="Libro"> Libros
                </optgroup>
                <optgroup label="Genero">
                    <option selected value="Romance"> Libros
                    <option value="Ficcion"> Libros
                    <option selected value="Terror"> Libros
                </optgroup>
            </select>
        </div>

        <fieldset>
            <div id="Reporte">
                Aqui se mostrara el reporte
            </div>
        </fieldset>
    </form>
</main>
